# Root logger option  
# log4j.rootLogger=INFO, file, stdout  
log4j.rootLogger=DEBUG, DebugAppender

# Direct log messages to a log file  
log4j.appender.DebugAppender=org.apache.log4j.RollingFileAppender  
log4j.appender.DebugAppender.Threshold=DEBUG
log4j.appender.DebugAppender.File=openkart.log  
log4j.appender.DebugAppender.MaxFileSize=500KB  
log4j.appender.DebugAppender.MaxBackupIndex=5
log4j.appender.DebugAppender.layout=org.apache.log4j.PatternLayout  
log4j.appender.DebugAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n  
log4j.appender.DebugAppender.Append=false

